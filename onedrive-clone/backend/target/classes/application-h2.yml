server:
  port: 4000

spring:
  application:
    name: sharehub-backend
  datasource:
    url: jdbc:h2:mem:sharehub_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  servlet:
    multipart:
      max-file-size: 10GB
      max-request-size: 10GB
      enabled: true
  flyway:
    enabled: false

app:
  jwt:
    secret: 5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
    expiration-ms: 86400000 # 24 hours
  storage:
    location: ${user.home}/sharehub-storage
    max-file-size: 10737418240 # 10GB

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.sharehub: DEBUG
